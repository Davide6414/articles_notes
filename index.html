<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Article Note Saver - Dashboard</title>
    <style>
      :root {
        --bg: #f9fafb;
        --panel: #ffffff;
        --muted: #6b7280;
        --text: #111827;
        --accent: #2563eb;
        --accent2: #10b981;
      }

      * {
        box-sizing: border-box;
        transition: all .2s ease-in-out;
      }

      body {
        margin: 0;
        font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.5;
      }

      /* Header */
      .header {
        padding: 20px;
        border-bottom: 1px solid #dbeafe;
        background: linear-gradient(90deg, var(--accent) 0%, var(--accent2) 100%);
        color: #fff;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
        font-weight: 700;
      }
      .tabs {
        display: flex;
        gap: 10px;
        margin-top: 12px;
      }
      .tabs button {
        padding: 8px 16px;
        border-radius: 8px;
        background: #ffffff33;
        color: #fff;
        border: 1px solid #ffffff55;
        cursor: pointer;
        font-size: 14px;
      }
      .tabs button.active {
        background: #fff;
        color: var(--accent);
        font-weight: 600;
      }

      main {
        padding: 24px;
        max-width: 1200px;
        margin: auto;
      }

      /* Filters */
      .filters {
        display: flex;
        gap: 12px;
        margin-bottom: 18px;
        flex-wrap: wrap;
      }
      .filters input,
      .filters select {
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        background: #f9fafb;
        color: var(--text);
        font-size: 14px;
      }
      .filters button {
        padding: 10px 16px;
        border: 0;
        border-radius: 8px;
        background: var(--accent);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        font-size: 14px;
      }
      .filters button:hover {
        background: #1d4ed8;
      }

      /* Groups & Items */
      .groups {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
        gap: 20px;
      }
      .group {
        background: var(--panel);
        border: 1px solid #e5e7eb;
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,.05);
      }
      .group:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(0,0,0,.1);
      }
      .group h3 {
        margin: 0;
        padding: 14px 16px;
        border-bottom: 1px solid #e5e7eb;
        font-size: 16px;
        font-weight: 600;
        background: var(--accent);
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .group h3 .meta {
        font-weight: normal;
        opacity: 0.8;
        font-size: 13px;
      }

      .item {
        padding: 14px;
        border-top: 1px solid #f3f4f6;
        font-size: 14px;
        display: grid;
        grid-template-columns: 90px 1fr;
        gap: 14px;
        align-items: start;
      }
      .item:first-child { border-top: 0; }

      .thumb {
        width: 90px;
        height: 90px;
        border-radius: 10px;
        object-fit: cover;
        border: 1px solid #e5e7eb;
      }
      .noimg {
        width: 90px;
        height: 90px;
        border: 1px dashed #d1d5db;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        color: #9ca3af;
        background: #f9fafb;
      }

      .body b {
        font-size: 14px;
        color: var(--accent);
      }
      .body span {
        font-weight: 500;
      }
      .meta {
        color: var(--muted);
        font-size: 13px;
        margin-top: 4px;
      }
      .tags {
        margin-top: 8px;
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
      }
      .tag {
        font-size: 12px;
        color: #fff;
        background: var(--accent2);
        padding: 3px 8px;
        border-radius: 999px;
      }

      .actions-row {
        margin-top: 10px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .btn {
        padding: 8px 14px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        background: #fff;
        cursor: pointer;
        font-size: 13px;
      }
      .btn:hover {
        background: #f3f4f6;
      }
      .btn.primary {
        background: var(--accent);
        color: #fff;
        border-color: var(--accent);
      }
      .btn.primary:hover {
        background: #1d4ed8;
      }

      /* Collapsed items */
      .item.collapsed { grid-template-columns: 1fr; }
      .item.collapsed .left-col { display: none; }
      .item.collapsed .body .fulltext,
      .item.collapsed .body .linkwrap,
      .item.collapsed .body .ids { display: none; }

      /* Overlay & Sheets */
      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 99999;
      }
      .sheet {
        width: min(860px, 95vw);
        max-height: 85vh;
        overflow: auto;
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 12px 30px rgba(0,0,0,.25);
        padding: 20px;
      }
      .sheet .hd {
        display: flex;
        gap: 12px;
        align-items: center;
        margin-bottom: 16px;
      }
      .sheet .hd b {
        flex: 1;
        font-size: 18px;
      }
      .sheet .grid {
        display: grid;
        grid-template-columns: 150px 1fr;
        gap: 10px;
        margin-top: 10px;
      }
      .kv .k { font-weight: 600; }
      .kv .v { color: #374151; }
      .imgwide {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
        border-radius: 12px;
        border: 1px solid #e5e7eb;
        margin-bottom: 12px;
      }

      /* Toasts */
      .toast-container {
        position: fixed;
        top: 16px;
        right: 16px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 100000;
      }
      .toast {
        min-width: 240px;
        max-width: 360px;
        background: #fff;
        border: 1px solid #d1d5db;
        border-left: 5px solid var(--accent);
        box-shadow: 0 4px 16px rgba(0,0,0,.15);
        padding: 12px 14px;
        border-radius: 10px;
        font-size: 14px;
        color: var(--text);
      }
      .toast.ok { border-left-color: #16a34a; }
      .toast.err { border-left-color: #dc2626; }
      .toast.info { border-left-color: var(--accent); }
    </style>
  </head>
